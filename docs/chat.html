<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dino Support Chat</title>
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdn.conversejs.org/12.0.0/dist/converse.css">
    <script src="https://cdn.conversejs.org/12.0.0/dist/converse.js" charset="utf-8"></script>
</head>
<body>
    <h1>Dino Support Chat</h1>
    <p>Click the "Toggle Chat" button below to open the chat.</p>
    
    <!-- Converse.js container -->
    <div id="conversejs"></div>

    <script>
        converse.initialize({
            bosh_service_url: 'https://chat.handwerker.jetzt:5443/http-bind',
            websocket_url: 'wss://chat.handwerker.jetzt:5443/ws',
            show_controlbox_by_default: true,
            view_mode: 'overlayed',
            domain: 'chat.handwerker.jetzt',
            authentication: 'login',
            auto_login: false,
            loglevel: 'debug'
        });
    </script>
</body>
</html>
