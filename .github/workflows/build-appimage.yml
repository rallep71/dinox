name: Build AppImage

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build_appimage:
    runs-on: ${{ matrix.runner }}
    strategy:
      matrix:
        include:
          - arch: x86_64
            runner: ubuntu-24.04
          - arch: aarch64
            runner: ubuntu-24.04-arm
      fail-fast: false
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: "Setup dependencies"
        run: |
            sudo apt-get update
            sudo apt-get install -y build-essential python3-pip ninja-build pkg-config valac gettext \
              libgtk-4-dev libadwaita-1-dev libglib2.0-dev libgee-0.8-dev \
              libsqlite3-dev libicu-dev libgcrypt20-dev libgpgme-dev libqrencode-dev \
              libsoup-3.0-dev libunwind-dev libgstreamer1.0-dev \
              libgstreamer-plugins-base1.0-dev gstreamer1.0-plugins-good \
              gstreamer1.0-plugins-bad gstreamer1.0-plugins-ugly gstreamer1.0-libav \
              gstreamer1.0-tools gstreamer1.0-nice gstreamer1.0-vaapi gstreamer1.0-pipewire \
              libnice-dev libsrtp2-dev \
              libgnutls28-dev libcanberra-dev libdbusmenu-glib-dev \
              libgdk-pixbuf-2.0-dev libsignal-protocol-c-dev libprotobuf-c-dev \
              libsecret-1-dev protobuf-c-compiler cmake patchelf libssl-dev \
              file wget libfuse2 tor obfs4proxy libjson-glib-dev glib-networking \
              libwebrtc-audio-processing-dev
            sudo pip3 install meson>=1.3.0

      - name: "Cache custom dependencies"
        id: cache-deps
        uses: actions/cache@v4
        with:
          path: ~/ci-deps-cache
          key: ci-deps-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('scripts/ci-build-deps.sh') }}

      - name: "Restore cached dependencies"
        if: steps.cache-deps.outputs.cache-hit == 'true'
        run: |
          sudo tar xf ~/ci-deps-cache/deps.tar -C /
          sudo ldconfig

      - name: "Build custom dependencies"
        if: steps.cache-deps.outputs.cache-hit != 'true'
        run: |
          touch /tmp/deps-marker && sleep 1
          chmod +x scripts/ci-build-deps.sh
          ./scripts/ci-build-deps.sh
          mkdir -p ~/ci-deps-cache
          cd / && sudo find usr/lib usr/include usr/bin usr/share/gir-1.0 usr/share/vala \
            -newer /tmp/deps-marker \( -type f -o -type l \) 2>/dev/null | \
            sudo tar cf ~/ci-deps-cache/deps.tar -T - 2>/dev/null || true

      - name: "Build AppImage"
        run: |
          chmod +x scripts/build-appimage.sh
          ./scripts/build-appimage.sh

      - name: Upload Logs
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-logs-${{ matrix.arch }}
          path: |
             build-meson/meson-logs/meson-log.txt

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: DinoX-AppImage-${{ matrix.arch }}
          path: |
            build/DinoX-*.AppImage
            build/DinoX-*.AppImage.zsync
            build/DinoX-*.AppImage.sha256

  create-release:
    if: always() && startsWith(github.ref, 'refs/tags/')
    name: Create GitHub Release
    runs-on: ubuntu-24.04
    needs: [build_appimage]
    steps:
      - name: Get version
        id: version
        shell: bash
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> "$GITHUB_OUTPUT"

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download Artifacts
        uses: actions/download-artifact@v4
        with:
          pattern: DinoX-AppImage-*
          merge-multiple: true

      - name: Flatten Artifacts
        run: |
          mkdir -p assets
          find . -name "DinoX-*.AppImage*" -exec mv {} assets/ \;
          ls -lh assets/ || echo "No AppImage artifacts found"

      - name: Upload to Release
        if: hashFiles('assets/*') != ''
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.version.outputs.version }}
          fail_on_unmatched_files: false
          files: assets/*
