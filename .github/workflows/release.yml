name: Release

on:
  push:
    tags:
      - 'v*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-and-release:
    name: "Build and Release (${{ matrix.arch }})"
    runs-on: ubuntu-24.04
    strategy:
      fail-fast: false
      matrix:
        arch: [x86_64, aarch64]
    
    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Set up QEMU"
        if: matrix.arch == 'aarch64'
        uses: docker/setup-qemu-action@v3

      - name: "Install Flatpak Builder"
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder elfutils
          # Add Flathub repo
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: "Get version from tag"
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: "Fix git safe directory"
        run: git config --global --add safe.directory '*'

      - name: "Create source tarball"
        if: matrix.arch == 'x86_64'
        run: |
          git config --global --add safe.directory '*'
          version="${{ steps.get_version.outputs.version }}"
          git archive --format=tar.gz --output=dinox-$version.tar.gz --prefix=dinox-$version/ HEAD
          sha256sum dinox-$version.tar.gz > dinox-$version.tar.gz.sha256

      - name: "Build Flatpak"
        # We use the installed flatpak-builder directly instead of the action
        # to avoid issues with QEMU/Docker on aarch64
        run: |
          # Install runtime/sdk dependencies
          flatpak-builder --user --install-deps-from=flathub --force-clean --default-branch=master --arch=${{ matrix.arch }} --repo=repo build-dir im.github.rallep71.DinoX.json
          
          # Build the bundle
          flatpak build-bundle --arch=${{ matrix.arch }} repo im.github.rallep71.DinoX-${{ matrix.arch }}.flatpak im.github.rallep71.DinoX master

      - name: "Rename Flatpak bundle"
        run: |
          mv im.github.rallep71.DinoX-${{ matrix.arch }}.flatpak \
             dinox-${{ steps.get_version.outputs.version }}-${{ matrix.arch }}.flatpak

      - name: "Prepare Release Body"
        run: |
          version="${{ steps.get_version.outputs.version }}"
          
          echo "## DinoX v$version" > RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "Modern XMPP client with extended features." >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "### What's New" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          
          # Extract changelog for this version.
          # If the exact version (e.g. 0.8.5.2) has no section, fall back to the base release notes (e.g. 0.8.5).
          extract_changelog() {
            local ver="$1"
            awk -v ver="[$ver]" '
              /^## / { if (p) { exit }; if ($2 == ver) { p=1; next } }
              p { print }
            ' CHANGELOG.md
          }

          notes="$(extract_changelog "$version")"
          if [ -z "${notes//[[:space:]]/}" ]; then
            if echo "$version" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$'; then
              base_version="$(echo "$version" | sed -E 's/\.[0-9]+$//')"
              notes="$(extract_changelog "$base_version")"
              if [ -n "${notes//[[:space:]]/}" ]; then
                echo "(Release notes from v$base_version)" >> RELEASE_BODY.md
                echo "" >> RELEASE_BODY.md
              fi
            fi
          fi
          echo "$notes" >> RELEASE_BODY.md
          
          echo "" >> RELEASE_BODY.md
          echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CHANGELOG.md) for full details." >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "### Installation" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "**Flatpak** (Recommended):" >> RELEASE_BODY.md
          echo "\`\`\`bash" >> RELEASE_BODY.md
          echo "# x86_64 systems" >> RELEASE_BODY.md
          echo "flatpak install dinox-$version-x86_64.flatpak" >> RELEASE_BODY.md
          echo "\`\`\`" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "**From Source**:" >> RELEASE_BODY.md
          echo "See [BUILD.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/docs/BUILD.md)" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "### Requirements" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "- GTK4 4.0+" >> RELEASE_BODY.md
          echo "- libadwaita 1.5+" >> RELEASE_BODY.md
          echo "- libdbusmenu-glib 0.4+ (for systray support)" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "### Links" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "- [Documentation](https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}/docs)" >> RELEASE_BODY.md
          echo "- [Report Issues](https://github.com/${{ github.repository }}/issues)" >> RELEASE_BODY.md

      - name: "Upload Release Assets"
        uses: softprops/action-gh-release@v2
        with:
          name: DinoX v${{ steps.get_version.outputs.version }}
          body_path: RELEASE_BODY.md
          draft: false
          prerelease: false
          files: |
            dinox-${{ steps.get_version.outputs.version }}-${{ matrix.arch }}.flatpak
            dinox-${{ steps.get_version.outputs.version }}.tar.gz
            dinox-${{ steps.get_version.outputs.version }}.tar.gz.sha256
          fail_on_unmatched_files: false
