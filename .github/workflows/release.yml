name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.6.0

permissions:
  contents: write

jobs:
  build-and-release:
    name: "Build and Release (${{ matrix.variant.arch }})"
    strategy:
      matrix:
        variant:
          - arch: x86_64
            runner: ubuntu-24.04
          - arch: aarch64
            runner: ubuntu-24.04
    runs-on: ${{ matrix.variant.runner }}
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-49
      options: --privileged
    steps:
      - name: "Get version from tag"
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: "Checkout sources"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Fix git safe directory"
        run: git config --global --add safe.directory '*'

      - name: "Create source tarball"
        if: matrix.variant.arch == 'x86_64'
        run: |
          git config --global --add safe.directory '*'
          version="${{ steps.get_version.outputs.version }}"

      - name: "Build Flatpak"
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: im.github.rallep71.DinoX.json
          bundle: im.github.rallep71.DinoX-${{ matrix.variant.arch }}.flatpak
          arch: ${{ matrix.variant.arch }}

      - name: "Rename Flatpak bundle"
        run: |
          mv im.github.rallep71.DinoX-${{ matrix.variant.arch }}.flatpak \
             dinox-${{ steps.get_version.outputs.version }}-${{ matrix.variant.arch }}.flatpak

      - name: "Upload Release Assets"
        uses: softprops/action-gh-release@v2
        with:
          name: DinoX v${{ steps.get_version.outputs.version }}
          body: |
            ## DinoX v${{ steps.get_version.outputs.version }}
            
            Modern XMPP client - Active fork of [dino/dino](https://github.com/dino/dino) with extended features.
            
            ### ðŸŽ‰ What's New
            
            See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CHANGELOG.md) for full details.
            
            ### ðŸ“¦ Installation
            
            **Flatpak** (Recommended):
            ```bash
            # x86_64 systems
            flatpak install dinox-${{ steps.get_version.outputs.version }}-x86_64.flatpak
            
            # aarch64/ARM64 systems
            flatpak install dinox-${{ steps.get_version.outputs.version }}-aarch64.flatpak
            ```
            
            **From Source**:
            See [BUILD.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/docs/BUILD.md)
            
            ### ðŸ“‹ Requirements
            
            - GTK4 4.0+
            - libadwaita 1.5+
            - libdbusmenu-glib 0.4+ (for systray support)
            
            ### ðŸ”— Links
            
            - [Documentation](https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}/docs)
            - [Development Plan](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/DEVELOPMENT_PLAN.md)
            - [Report Issues](https://github.com/${{ github.repository }}/issues)
          draft: false
          prerelease: false
          files: |
            dinox-${{ steps.get_version.outputs.version }}-${{ matrix.variant.arch }}.flatpak
            dinox-${{ steps.get_version.outputs.version }}.tar.gz
            dinox-${{ steps.get_version.outputs.version }}.tar.gz.sha256
          fail_on_unmatched_files: false
