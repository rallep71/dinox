name: Release

on:
  push:
    tags:
      - 'v*.*.*'  # Trigger on version tags like v0.6.0

permissions:
  contents: write

jobs:
  build-and-release:
    name: "Build and Release (${{ matrix.variant.arch }})"
    strategy:
      matrix:
        variant:
          - arch: x86_64
            runner: ubuntu-24.04
    runs-on: ${{ matrix.variant.runner }}
    container:
      image: ghcr.io/flathub-infra/flatpak-github-actions:gnome-48
      options: --privileged
    steps:
      - name: "Get version from tag"
        id: get_version
        run: echo "version=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT

      - name: "Checkout sources"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Fix git safe directory"
        run: git config --global --add safe.directory '*'

      - name: "Create source tarball"
        if: matrix.variant.arch == 'x86_64'
        run: |
          git config --global --add safe.directory '*'
          version="${{ steps.get_version.outputs.version }}"

      - name: "Build Flatpak"
        uses: flatpak/flatpak-github-actions/flatpak-builder@v6
        with:
          manifest-path: im.github.rallep71.DinoX.json
          bundle: im.github.rallep71.DinoX-${{ matrix.variant.arch }}.flatpak
          arch: ${{ matrix.variant.arch }}

      - name: "Rename Flatpak bundle"
        run: |
          mv im.github.rallep71.DinoX-${{ matrix.variant.arch }}.flatpak \
             dinox-${{ steps.get_version.outputs.version }}-${{ matrix.variant.arch }}.flatpak

      - name: "Prepare Release Body"
        run: |
          version="${{ steps.get_version.outputs.version }}"
          
          echo "## DinoX v$version" > RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "Modern XMPP client with extended features." >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "### What's New" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          
          # Extract changelog for this version
          # Matches "## [version]" and prints until the next "## "
          awk -v ver="[$version]" '
            /^## / { if (p) { exit }; if ($2 == ver) { p=1; next } }
            p { print }
          ' CHANGELOG.md >> RELEASE_BODY.md
          
          echo "" >> RELEASE_BODY.md
          echo "See [CHANGELOG.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/CHANGELOG.md) for full details." >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "### Installation" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "**Flatpak** (Recommended):" >> RELEASE_BODY.md
          echo "\`\`\`bash" >> RELEASE_BODY.md
          echo "# x86_64 systems" >> RELEASE_BODY.md
          echo "flatpak install dinox-$version-x86_64.flatpak" >> RELEASE_BODY.md
          echo "\`\`\`" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "**From Source**:" >> RELEASE_BODY.md
          echo "See [BUILD.md](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/docs/BUILD.md)" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "### Requirements" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "- GTK4 4.0+" >> RELEASE_BODY.md
          echo "- libadwaita 1.5+" >> RELEASE_BODY.md
          echo "- libdbusmenu-glib 0.4+ (for systray support)" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "### Links" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "- [Documentation](https://github.com/${{ github.repository }}/tree/${{ github.ref_name }}/docs)" >> RELEASE_BODY.md
          echo "- [Development Plan](https://github.com/${{ github.repository }}/blob/${{ github.ref_name }}/DEVELOPMENT_PLAN.md)" >> RELEASE_BODY.md
          echo "- [Report Issues](https://github.com/${{ github.repository }}/issues)" >> RELEASE_BODY.md

      - name: "Upload Release Assets"
        uses: softprops/action-gh-release@v2
        with:
          name: DinoX v${{ steps.get_version.outputs.version }}
          body_path: RELEASE_BODY.md
          draft: false
          prerelease: false
          files: |
            dinox-${{ steps.get_version.outputs.version }}-${{ matrix.variant.arch }}.flatpak
            dinox-${{ steps.get_version.outputs.version }}.tar.gz
            dinox-${{ steps.get_version.outputs.version }}.tar.gz.sha256
          fail_on_unmatched_files: false
