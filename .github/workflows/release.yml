name: Release

on:
  push:
    tags:
      - 'v*.*.*'
      - 'v*.*.*.*'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-x86_64:
    name: "Build (x86_64)"
    runs-on: ubuntu-24.04
    outputs:
      version: ${{ steps.get_version.outputs.version }}
    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Get version"
        id: get_version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            version="${GITHUB_REF#refs/tags/v}"
          else
            version="$(cat VERSION)"
          fi
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: "Install Flatpak Builder"
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder elfutils
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: "Build Flatpak"
        run: |
          # Install dependencies and build
          flatpak-builder --user --install-deps-from=flathub --force-clean --default-branch=master --repo=repo build-dir im.github.rallep71.DinoX.json
          
          # Create bundle
          flatpak build-bundle repo dinox-x86_64.flatpak im.github.rallep71.DinoX master

      - name: "Create Source Tarball"
        run: |
          version="${{ steps.get_version.outputs.version }}"
          git config --global --add safe.directory '*'
          git archive --format=tar.gz --output="dinox-${version}.tar.gz" --prefix="dinox-${version}/" HEAD
          sha256sum "dinox-${version}.tar.gz" > "dinox-${version}.tar.gz.sha256"

      - name: "Upload Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-x86_64
          path: |
            dinox-x86_64.flatpak
            dinox-*.tar.gz
            dinox-*.tar.gz.sha256

  build-aarch64:
    name: "Build (aarch64)"
    runs-on: ubuntu-24.04-arm
    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Install Flatpak Builder"
        run: |
          sudo apt-get update
          sudo apt-get install -y flatpak flatpak-builder elfutils
          flatpak remote-add --user --if-not-exists flathub https://flathub.org/repo/flathub.flatpakrepo

      - name: "Build Flatpak"
        run: |
          flatpak-builder --user --install-deps-from=flathub --force-clean --default-branch=master --repo=repo build-dir im.github.rallep71.DinoX.json
          
          # Bundle
          flatpak build-bundle repo dinox-aarch64.flatpak im.github.rallep71.DinoX master

      - name: "Upload Artifacts"
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts-aarch64
          path: dinox-aarch64.flatpak

  create-release:
    name: "Create Release"
    needs: [build-x86_64, build-aarch64]
    runs-on: ubuntu-24.04
    steps:
      - name: "Checkout sources"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: "Get version"
        id: get_version
        run: |
          if [[ "$GITHUB_REF" == refs/tags/v* ]]; then
            version="${GITHUB_REF#refs/tags/v}"
          else
            version="$(cat VERSION)"
          fi
          echo "version=$version" >> $GITHUB_OUTPUT

      - name: "Download x86_64 Artifacts"
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-x86_64
          path: ./

      - name: "Download aarch64 Artifacts"
        uses: actions/download-artifact@v4
        with:
          name: build-artifacts-aarch64
          path: ./

      - name: "Rename Artifacts"
        run: |
          version="${{ steps.get_version.outputs.version }}"
          mv dinox-x86_64.flatpak dinox-${version}-x86_64.flatpak
          mv dinox-aarch64.flatpak dinox-${version}-aarch64.flatpak

      - name: "Generate Checksums"
        run: |
          version="${{ steps.get_version.outputs.version }}"
          sha256sum dinox-${version}-x86_64.flatpak > dinox-${version}-x86_64.flatpak.sha256
          sha256sum dinox-${version}-aarch64.flatpak > dinox-${version}-aarch64.flatpak.sha256
          echo "=== SHA256 Checksums ==="
          cat dinox-${version}-x86_64.flatpak.sha256
          cat dinox-${version}-aarch64.flatpak.sha256
          cat dinox-${version}.tar.gz.sha256

      - name: "Prepare Release Body"
        run: |
          version="${{ steps.get_version.outputs.version }}"
          
          echo "## DinoX v$version" > RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "Modern XMPP client with extended features." >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          echo "### What's New" >> RELEASE_BODY.md
          echo "" >> RELEASE_BODY.md
          
          # Extract changelog helper
          extract_changelog() {
            local ver="$1"
            awk -v ver="[$ver]" '
              /^## / { if (p) { exit }; if ($2 == ver) { p=1; next } }
              p { print }
            ' docs/internal/CHANGELOG.md
          }

          notes="$(extract_changelog "$version")"
          # Fallback logic for point releases
          if [ -z "${notes//[[:space:]]/}" ]; then
            if echo "$version" | grep -Eq '^[0-9]+\.[0-9]+\.[0-9]+\.[0-9]+$'; then
              base_version="$(echo "$version" | sed -E 's/\.[0-9]+$//')"
              notes="$(extract_changelog "$base_version")"
              if [ -n "${notes//[[:space:]]/}" ]; then
                echo "(Release notes from v$base_version)" >> RELEASE_BODY.md
                echo "" >> RELEASE_BODY.md
              fi
            fi
          fi
          echo "$notes" >> RELEASE_BODY.md

      - name: "Add Installation Instructions"
        run: |
          version="${{ steps.get_version.outputs.version }}"
          CB='```'
          {
            echo ""
            echo "---"
            echo ""
            echo "### Installation"
            echo ""
            echo "#### Flatpak (Linux)"
            echo "${CB}bash"
            echo "# 1. Install the GNOME runtime (required, one-time setup)"
            echo "flatpak install flathub org.gnome.Platform//48"
            echo ""
            echo "# 2. Install DinoX (replace ARCH with x86_64 or aarch64)"
            echo "flatpak install dinox-${version}-ARCH.flatpak"
            echo "${CB}"
            echo ""
            echo "#### AppImage (Linux)"
            echo "Download the \`.AppImage\` file, make it executable and run:"
            echo "${CB}bash"
            echo "chmod +x DinoX-*.AppImage"
            echo "./DinoX-*.AppImage"
            echo "${CB}"
            echo ""
            echo "#### Windows"
            echo "Download and extract the \`.zip\` file. Run \`dinox.exe\` from the extracted folder."
            echo "**Note:** Windows builds are experimental. See the [README](https://github.com/rallep71/dinox#windows) for details."
            echo ""
            echo "#### Build from Source"
            echo ""
            echo "**1. Install system dependencies (Debian/Ubuntu):**"
            echo "${CB}bash"
            echo "sudo apt install build-essential meson ninja-build valac \\"
            echo "  libgtk-4-dev libadwaita-1-dev libglib2.0-dev libgee-0.8-dev \\"
            echo "  libsqlcipher-dev libsecret-1-dev libicu-dev libdbusmenu-glib-dev libgcrypt20-dev \\"
            echo "  libgpgme-dev libqrencode-dev libsoup-3.0-dev libgstreamer1.0-dev \\"
            echo "  libgstreamer-plugins-base1.0-dev libgstreamer-plugins-bad1.0-dev \\"
            echo "  libnice-dev libgnutls28-dev libsrtp2-dev \\"
            echo "  gstreamer1.0-pipewire cmake wget"
            echo "${CB}"
            echo ""
            echo "**2. Build custom dependencies** (webrtc-audio-processing 2.1, libnice 0.1.23, libomemo-c -- not available or too old in distro repos):"
            echo "${CB}bash"
            echo "# Automated (builds all three):"
            echo "./scripts/ci-build-deps.sh"
            echo "${CB}"
            echo ""
            echo "**3. Build DinoX:**"
            echo "${CB}bash"
            echo "tar xf dinox-${version}.tar.gz"
            echo "cd dinox-${version}"
            echo "meson setup build"
            echo "ninja -C build"
            echo "./build/main/dinox"
            echo "${CB}"
          } >> RELEASE_BODY.md

      - name: "Create Release"
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ steps.get_version.outputs.version }}
          name: DinoX v${{ steps.get_version.outputs.version }}
          body_path: RELEASE_BODY.md
          files: |
            dinox-*-x86_64.flatpak
            dinox-*-x86_64.flatpak.sha256
            dinox-*-aarch64.flatpak
            dinox-*-aarch64.flatpak.sha256
            dinox-*.tar.gz
            dinox-*.tar.gz.sha256
